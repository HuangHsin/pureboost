    <title>adidas</title>

    <meta property="og:title" content="Nn"/>
    <meta property="og:description" content=""/>

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
     <header>
      <h1 class="logo"><a href="http://www.adidas.com.tw" target="_blank"><img src="img/adidas.png"></a></h1>
      <a href="https://www.facebook.com/adidasRunningTW" target="_blank" class="facebook" ><img src="img/facebook.png"></a>

    </header>

    
    <section id="section1" class="section range">
      <figure class="background"></figure>
      <figure class="pureboost">
        <img src="img/pureboost.png">
      </figure>
      <span class="p1-1 fontsize-72">
      <span>勁速創新 </span>
      </span>
      <span class="p1-2 fontsize-72">
      <span>注目在我</span>
      </span>
      <figure class="scroll">
        <img src="img/scroll.png">
      </figure>
    </section>

    <section id="section2" class="section2 range">
      <figure class="background2"></figure>
      <figure class="p2-1">
        <img src="img/2-1.png">
      </figure>
      <span class="p2-2 fontsize-19">
        <span>鞋面前所未見的混紡質感
        <br>簡約俐落 立見不凡
        <br>科技織造帶來絕佳的透氣性與腳掌包覆度
        <br>讓跑者在馳騁時極致舒適</span>
      </span>
    </section>

    <section id="section3" class="section3 range">
      <figure class="background3"></figure>
      <figure class="p3-1">
        <img src="img/3-1.png">
      </figure>
      <span class="p3-2 fontsize-19">
        <span>鞋體結構再進化
        <br>屏除一般襪套式設計造成腳背的擠迫感
        <br>鞋舌的特殊皺褶 讓空間更能彈性伸縮
        <br>給予跑者更舒適的足感體驗
      </span>
    </section>

    <section id="section4" class="section4 range">
      <figure class="background4"></figure>
      <figure class="p4-1">
        <img src="img/4-1.png">
      </figure>
      <span class="p4-2 fontsize-19">
        <span>全腳掌BOOST中底
        <br>超乎想像的回談腳感
        <br>有效降低奔馳時的腳掌震盪
        <br>衝擊降低了‧表現更好了</span>
      </span>
    </section>

    <section id="section5" class="section5 range">
      <figure class="background5"></figure>
      <figure class="p5-1">
        <img src="img/5-1.png">
      </figure>
      <span class="p5-2 fontsize-19">
        <span>大底STRETCHWEB智慧孔注設計
        <br>抓地力得以登峰造極
        <br>回彈減震效力在加乘
        <br>讓跑者在疾速中扔能瞬間反應</span>
      </span>
    </section>

    <section id="section6" class="section6 range">
    </section>
